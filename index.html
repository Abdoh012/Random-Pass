<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/main.js" />
    <title>Random Password</title>
  </head>
  <body>
    <section class="main">
      <div class="container">
        <div class="random-password-app">
          <p class="header">Generate a<br><span>Random Password</span></p>
          <div class="input">
            <input type="text" placeholder="Password" readonly>
            <i class="fa fa-copy" aria-hidden="true"></i>
          </div>
          <button class="center"><i class="fa-solid fa-bolt" style="color: #ffffff;"></i>Generate Password</button>
        </div>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
